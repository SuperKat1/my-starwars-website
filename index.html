<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My Star Wars Website</title>
</head>

<body>
  <header>
    <div id="title">
      <img
        src="./photos/sw_title.jpg"
        alt="Star Wars Title"
        title="Star Wars Title"
      />
    </div>
  </header>

  <div class="main_images">
    <div id="films_photo">
      <img
        src="./photos/star-wars-timeline.webp"
        alt="Collage of characters from 1977 Star Wars movie"
        title="Films Sample Image"
      />
    </div>
    <div id="people_photo">
      <img
        src="./photos/star-wars-a-new-hope.jpg"
        alt="Still frame of Luke SkyWalker, Princess Leia and Han Solo looking up and smiling delightedly"
        title="Characters"
      />
    </div>
    <div id="planets_photo">
     <img
      src="./photos/planets.jpg"
      alt="Scene of Tattoine desert landscape with entry to underground house visible"
      title="Planets"
      />
    </div>
    <div id="species_photo">
      <img
        src="./photos/species.jpg"
        alt="Headshot of Chewbacca thoughtfully tilting his head to one side"
        title="Species"
      />
    </div>
    <div id="starship_photo">
      <img
        src="./photos/starships.jpg"
        alt="Front view of Imperial TIE Fighter"
        title="Starships"
       />
    </div>
    <div id="vehicles_photo">
     <img
        src="./photos/vehicles.jpg"
        alt="Scout Trooper astride a Speeder bike standing on a fallen tree trunk in an Ewok forest"
        title="Vehicles"
     />
    </div>

  </div>

  <footer class="site-footer">
    <p>Designed and developed by Sandra Katsikis 2023</p>
  </footer>

</body>
</html>
